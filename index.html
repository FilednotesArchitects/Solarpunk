<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solarpunk House</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f3f3f3;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      model-viewer {
        width: 90vw;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="FNA_SOLARPUNK.glb"
      ios-src="FNA_SOLARPUNK.usdz"
      alt="A 3D model of the Solarpunk house"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer webxr quick-look"
      shadow-intensity="1"
      environment-image="neutral">
    </model-viewer>
  </body>
</html>
