<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Solarpunk House Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #111; display: flex; align-items: center; justify-content: center; height: 100vh; }
      model-viewer { width: 100%; height: 100%; max-width: 600px; }
    </style>
  </head>
  <body>
    <model-viewer
      alt="Solarpunk House"
      src="FNA_SOLARPUNK.glb"
      ios-src="FNA_SOLARPUNK.usdz"
      ar
      ar-modes="scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      environment-image="neutral"
    >
    </model-viewer>
  </body>
</html>
