<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solarpunk Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 90vw;
      height: 90vh;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="FNA_SOLARPUNK.glb" 
    alt="A 3D model of the Solarpunk house"
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
